<ion-header>
  <ion-toolbar>
    <ion-title>{{ langName }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cards-grid">
    <ion-card *ngFor="let unit of units; trackBy: trackByUnitId" [routerLink]="['/unit', unit.id]">
      <ion-card-header>
        <ion-card-title class="ion-text-center">{{ unit.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add new Unit</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Add</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter unit name</ion-label>
        <ion-input type="text" placeholder="Unit name" [(ngModel)]="newUnitName"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
