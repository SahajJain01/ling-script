<ion-header>
  <ion-toolbar>
    <ion-title>LingScript</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let lang of langs" [routerLink]="['/lang', lang.id]">
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{ lang.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
