<ion-header>
  <ion-toolbar>
    <ion-title>LingScript</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cards-grid">
    <ion-card *ngFor="let lang of langs; trackBy: trackByLangId" [routerLink]="['/lang', lang.id]">
      <ion-card-header>
        <ion-card-title class="ion-text-center">{{ lang.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
